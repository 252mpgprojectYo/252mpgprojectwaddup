<!Doctype html>
<html>
	<head>
		<title>Fuel Converter</title>
	</head>
		  <script language="JavaScript">

function  doMath2() {
var one = eval(document.form2.quant2.value)
var two = eval(document.form2.factor2.value)
var prod = one  *   two
document.form2.result2.value = prod.toFixed(2);
document.getElementById("showresult2").style.visibility = "visible";
}
function hideResult2() {
document.getElementById("showresult2").style.visibility = "hidden";
}
function  doMath4() {
var one = eval(document.form4.quant4.value)
var two = eval(document.form4.factor4.value)
var prod = one  *   two
document.form4.result4.value = prod.toFixed(2);
document.getElementById("showresult4").style.visibility = "visible";
}
function hideResult4() {
document.getElementById("showresult4").style.visibility = "hidden";
}

</script>

		<body>
<form name="form2" style="width: 80%; position: relative; margin: 10px auto;">
<fieldset style="background-color:gold">
<legend style="text-align:center">MPG to KPL</legend>
<ol>
<li>
  <label for="quant2">Miles Per Gallon</label>
  <input type="text" name="quant2" id="quant2" tabindex="1"><input name="factor2" type="hidden" value="0.425143707">
  <input type="button" name="submit2" id="submit2" value="Convert" onClick="doMath2()" tabindex="2">
  <input type="reset" name="button2" id="button2" value="Reset" onClick="hideResult2()" tabindex="3">
  <div id="showresult2" style="visibility: hidden; position: absolute; top: 20px; right: 20px;">
  <label for="result2">Kilometers Per Liter</label>
  <input type="text" name="result2" id="result2" tabindex="4">
  </div>  
</li>
</ol>
</fieldset>
</form>
<img src="http://img.timeinc.net/time/photoessays/2008/10_cars/flintstones.jpg" />
<form name="form4" style="width: 80%; position: relative; margin: 10px auto;">
<fieldset style="background-color:saddlebrown">
<legend style="text-align:center">KPL to MPG</legend>
<ol>
<li>
  <label for="quant4">Kilometers Per Liter</label>
  <input type="text" name="quant4" id="quant4" tabindex="1"><input name="factor4" type="hidden" value="2.352145835">
  <input type="button" name="submit4" id="submit4" value="Convert" onClick="doMath4()" tabindex="2">
  <input type="reset" name="button4" id="button4" value="Reset" onClick="hideResult4()" tabindex="3">
  <div id="showresult4" style="visibility: hidden; position: absolute; top: 20px; right: 20px;">
  <label for="result4">Miles Per Gallon</label>
  <input type="text" name="result4" id="result4" tabindex="4">
  </div>
</li>
</ol>
</fieldset>
</form>
		</body>
</html>
